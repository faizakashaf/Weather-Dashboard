<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="toggle.css">
</head>

<body>

    <div class="container-fluid dashboard ">
        <div class="row header p-2">
            <div class="col-12 d-flex justify-content-between align-items-center">
                <h3 class="col-6 mt-2 main-heading-color ">
                    Weather Dashboard
                </h3>

                <div class=" d-flex justify-content-center align-items-center">
                    <input type="text" placeholder="Search for your preferred city..."
                        class="form-control search-bar mx-2 input">
                    <button class="btn btn-primary searchBtn">Search</button>
                </div>

                <div class="d-flex justify-content-center">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="dayNightToggle">
                        <label class="custom-control-label" for="dayNightToggle"></label>
                    </div>
                </div>

            </div>
        </div>
        <div class="row main-content mt-3 ">
            <div class="col-md-5 location-info p-3 ">
                <div class="card text-center h-100 ">
                    <div class="card-body d-flex flex-column justify-content-center align-items-center m-0 p-0">
                        <h3 id="city" class="card-title text-shadow p-0 ">Lahore</h3>
                        <h5 id="country" class=" mt-2">City of Pakistan</h5>
                        <h2 id="time" class="  mt-2">09:03</h2>
                        <p id="date" class="mt-2">Thursday, 31 Aug</p>
                    </div>
                </div>
            </div>
            <div class="col-md-7 weather-info p-3 ">
                <div class="card text-center h-100 px-5  ">
                    <div class="card-body ">
                        <div class="d-flex justify-content-between px-2 py-4 ">
                            <div>
                                <img src="./assets/sunrise.png" style="width: 60px; height: 60px;" alt="">
                                <p id="sunrise">Sunrise</p>
                                <p id="sunrise-time">6:07 AM</p>
                            </div>
                            <div>
                                <h2 id="temp" class=" temperature text-shadow ">24°C</h2>
                                <button id="temp-toggle" class="btn btn-secondary toggle">Convert to Fahrenheit</button>
                                <p id="feel-like" class="mb-1">Feels like: </p>
                                <h4 id="description" class="mb-1 text-shadow">Sunny</h4>
                            </div>
                            <div>
                                <img src="./assets/sunset.png" style="width: 60px; height: 60px;">
                                <p id="sunset">Sunset</p>
                                <p id="sunset-time">8:31 PM</p>
                            </div>
                        </div>


                        <div class="d-flex justify-content-between align-items-center ">
                            <div>
                                <p id="humidity"><img src="./assets/humidity.png" alt=""
                                        style="width: 30px; height: 30px; margin-right:5px;"> <span
                                        id="humidity-text">45% Humidity</span></p>
                            </div>
                            <div>
                                <img id="weather-icon" src="" style="width: 100px; height: 100px;" alt="weatherIcon">
                            </div>
                            <div>
                                <p id="wind"> <img src="./assets/wind.png" alt=""
                                        style="width: 30px; height: 30px; margin-right:5px;"><span id="wind-text">23km/h
                                        Wind</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Five days Forcast -->
            <div class="col-md-5 forecast-info p-3 d-flex align-items-stretch ">
                <div class="card text-center h-100 w-100 ">
                    <h3 class="mb-3 pt-3 fw-bold text-shadow">Five Days Forecast</h3>
                    <div class="card-body forecast-card">
                        <!-- <div class="forecast-item row align-items-center">
                            <div class="col-3">
                                <img src="https://via.placeholder.com/30" alt="Weather Icon">
                            </div>                     
                                <p id="icon-description" class="col-2">scattered clouds</p>
                                <p class="col-2" id="tmp">27°C</p>                  
                                <p class="col-5" id="forcasteDate">Friday, 1 Sep</p>
                        </div> -->
                    </div>
                </div>
            </div>
            <!-- Hourly Forcast -->
            <div class="col-md-7 mx-auto hourly-forecast p-3 d-flex align-items-stretch ">
                <div class="card text-center h-100 w-100">
                    <div class="card-body hrlyforcast-card">
                        <h4 class="mb-3 pt-3 fw-bold text-shadow">Hourly Forecast</h4>
                        <div class="row hr-forcast-column">
                            <!-- <div class="col-2">
                                <div class="hourly-item py-2">
                                    <p id="hrly-time">12:00</p>
                                    <p id="weather-img"><img src="https://via.placeholder.com/40" alt="sunny"></p>
                                    <p id="tempe">24°C</p>
                                    <p id="wind-speed">10 km/h</p>
                                </div>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
